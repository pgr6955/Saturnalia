<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sticky Scroll</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px;
      min-height: 100vh;
      transition: transform 0.3s;
    }
    img {
      max-width: 80%;
      height: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transform: rotate(var(--rotation));
    }
    .toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 10;
    }
    :root {
      --bg: #ffffff;
      --text: #000000;
    }
    .dark {
      --bg: #111;
      --text: #f1f1f1;
    }
  </style>
</head>
<body>
  <button class="toggle" onclick="document.body.classList.toggle('dark')">ðŸŒ“</button>

  <div id="scroll-container"></div>

  <script>
    const images = [
      "FC_20250527_0002.jpeg", "FC_20250527_0003.jpeg", "FC_20250527_0005.jpeg",
      "FC_20250527_0006.jpeg", "FC_20250527_0007.jpeg", "FC_20250527_0008.jpeg",
      "FC_20250527_0009.jpeg", "FC_20250527_0010.jpeg", "FC_20250527_0011.jpeg",
      "FC_20250527_0012.jpeg", "FC_20250527_0014.jpeg", "FC_20250527_0015.jpeg",
      "FC_20250527_0016.jpeg", "FC_20250527_0020.jpeg", "FC_20250527_0021.jpeg",
      "FC_20250527_0025.jpeg", "IMG_5233.jpeg", "IMG_5238.jpeg", "IMG_5239.jpeg",
      "IMG_5240.jpeg", "IMG_5241.jpeg", "IMG_5242.jpeg", "IMG_5243.jpeg",
      "IMG_5245.jpeg", "IMG_5246.jpeg", "IMG_5247.jpeg", "IMG_5249.jpeg",
      "IMG_5250.jpeg", "Snapseed.jpeg"
    ];

    // Shuffle image order
    images.sort(() => 0.5 - Math.random());

    const container = document.getElementById('scroll-container');

    images.forEach((file, index) => {
      const div = document.createElement('div');
      div.className = 'image-container';
      div.style.setProperty('--rotation', `${(Math.random() - 0.5) * 6}deg`);

      const img = document.createElement('img');
      img.src = `Images/${file}`;
      img.alt = `Sticky ${index + 1}`;

      div.appendChild(img);
      container.appendChild(div);
    });
  </script>
</body>
</html>
