
<!DOCTYPE html>

    <title>Sticky Scroll Experience</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111;
            overflow-x: hidden;
            font-family: sans-serif;
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
        }
        .image-container img {
            max-width: 80vw;
            max-height: 80vh;
            object-fit: contain;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
            border-radius: 12px;
            transition: transform 0.5s ease-out;
        }
        .scroll-wrapper {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
            scroll-behavior: smooth;
        }
    </style>
</head>

<script>
function toggleMode() {
    const body = document.body;
    body.classList.toggle("light-mode");
    localStorage.setItem("mode", body.classList.contains("light-mode") ? "light" : "dark");
}
window.onload = () => {
    const savedMode = localStorage.getItem("mode");
    if (savedMode === "light") {
        document.body.classList.add("light-mode");
    }
};
</script>
<style>
body.light-mode {
    background-color: #f5f5f5;
    color: #111;
}
body.light-mode .image-container {
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}
.toggle-button {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 1000;
    padding: 10px 20px;
    background: #444;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-family: sans-serif;
}
body.light-mode .toggle-button {
    background: #ddd;
    color: #000;
}
</style>
<button class="toggle-button" onclick="toggleMode()">Toggle Mode</button>
